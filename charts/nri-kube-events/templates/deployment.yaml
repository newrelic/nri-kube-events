{{- if (include "nri-kube-events.areValuesValid" .) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.naming.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "common.labels" . | indent 4 }}
  annotations:
  {{- if .Values.deployment.annotations }}
{{ toYaml .Values.deployment.annotations | indent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "common.naming.name" . }}
  template:
    metadata:
{{- if .Values.podAnnotations }}
      annotations:
{{ toYaml .Values.podAnnotations | indent 8}}
{{- end }}
      labels:
{{ include "common.labels" . | indent 8 }}
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- include "common.images.renderPullSecrets" ( dict "pullSecrets" ( list .Values.jobImage.pullSecrets ) "context" .) | nindent 8 -}}
      {{- end }}
      securityContext:
        runAsUser: {{ .Values.runAsUser | default 1000 }}
        runAsNonRoot: true
      containers:
        - name: kube-events
          image: {{ include "common.images.image" ( dict "imageRoot" .Values.image "context" .) }}
          imagePullPolicy: {{ .Values.image.kubeEvents.pullPolicy }}
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          {{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          {{- end }}
          args: ["-config", "/app/config/config.yaml", "-loglevel", "debug"]
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
        - name: infra-agent
          image: {{ .Values.image.infraAgent.repository }}:{{ .Values.image.infraAgent.tag }}
          imagePullPolicy: {{ .Values.image.infraAgent.pullPolicy }}
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 8001
          env:
            - name: NRIA_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  {{- if (include "common.license._licenseKey" .) }}
                  name: {{ include "common.naming.fullname" . }}-config
                  key: licenseKey
                  {{- else }}
                  name: {{ include "nri-kube-events.customSecretName" . }}
                  key: {{ include "nri-kube-events.customSecretLicenseKey" . }}
                  {{- end }}
            {{- if (include "newrelic.nrStaging" .) }}
            - name: NRIA_STAGING
              value: "true"
            {{- end }}
            {{- if .Values.proxy }}
            - name: NRIA_PROXY
              value: "{{ .Values.proxy }}"
            {{- end }}
            # Using FORWARD_ONLY mode to avoid the entity creation for the events.
            - name: NRIA_IS_SECURE_FORWARD_ONLY
              value: "false"
            - name: NRIA_IS_FORWARD_ONLY
              value: "true"
            - name: NRIA_OVERRIDE_HOSTNAME_SHORT
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            {{- if .Values.customAttributes }}
            - name: NRIA_CUSTOM_ATTRIBUTES
              value: {{ include "common.customAttributes" . | quote }}
            {{- end }}
          volumeMounts:
            - mountPath: /var/db/newrelic-infra/data
              name: tmpfs-data
            - mountPath: /var/db/newrelic-infra/user_data
              name: tmpfs-user-data
            - mountPath: /tmp
              name: tmpfs-tmp
            {{- if .Values.config }}
            - name: config
              mountPath: /etc/newrelic-infra.yml
              subPath: newrelic-infra.yml
            {{- end }}
      serviceAccountName: {{ include "common.serviceAccount.name" . }}
      volumes:
        {{- if .Values.config }}
        - name: config
          configMap:
            name: {{ include "common.naming.fullname" . }}-agent-config
            items:
            - key: newrelic-infra.yml
              path: newrelic-infra.yml
        {{- end }}
        - name: config-volume
          configMap:
            name: {{ include "common.naming.fullname" . }}-config
        - name: tmpfs-data
          emptyDir: {}
        - name: tmpfs-user-data
          emptyDir: {}
        - name: tmpfs-tmp
          emptyDir: {}
      {{- with include "common.priorityClassName" . }}
      priorityClassName:
        {{- . | nindent 8 -}}
      {{- end }}
      {{- with include "common.nodeSelector" . }}
      nodeSelector:
        {{- . | nindent 8 -}}
      {{- end }}
      {{- with include "common.tolerations" . }}
      tolerations:
        {{- . | nindent 8 -}}
      {{- end }}
      {{- with include "common.affinity" . }}
      affinity:
        {{- . | nindent 8 -}}
      {{- end }}
{{- end }}
